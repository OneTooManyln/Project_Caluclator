<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF+8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screem"></div>
                <div class="buttons">
                    <div data-number="0" class="numbers">0</div>
                    <div data-number="1" class="numbers">1</div>
                    <div data-number="2" class="numbers">2</div>
                    <div data-number="3" class="numbers">3</div>
                    <div data-number="4" class="numbers">4</div>
                    <div data-number="5" class="numbers">5</div>
                    <div data-number="6" class="numbers">6</div>
                    <div data-number="7" class="numbers">7</div>
                    <div data-number="8" class="numbers">8</div>
                    <div data-number="9" class="numbers">9</div>
            </div>
        </div>
    </body>
</html>
